<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/q8eyc0pclp8vkwynx04vs7o65308fed83bgx6k7udmbjg26m/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#content',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar: 'bold italic underline | alignleft aligncenter alignright alignjustify | link image'
        });
    </script>
    <style>
        .modal-dialog {
            max-width: 800px;
        }
        .room-info {
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-inline label {
            margin-right: 0.5rem;
        }
        .form-group label {
            width: 150px;
            margin-right: 10px;
        }
        .form-group input, .form-group textarea {
            flex: 1;
            max-width: 300px;
        }
        .weekly-label {
            display: flex;
            align-items: center;
        }
        .only-label {
            display: flex;
            align-items: center;
        }
        .daily-label {
            display: flex;
            align-items: center;
        }
        .range-label {
            display: flex;
            align-items: center;
        }
        .form-inline .form-control {
            width: auto;
            flex: 1;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <button class="btn btn-primary" data-toggle="modal" data-target="#bookingModal">Booking</button>
    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Create Meeting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form>
                                <div class="form-group">
                                    <label for="title">Title:</label>
                                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                                </div>
                                <div class="form-group">
                                    <label for="attendees">Attendees:</label>
                                    <input type="text" class="form-control" id="attendees" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content Brief:</label>
                                    <textarea id="content" rows="3" class="form-control" placeholder="Enter content"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Link MS Team:</label>
                                    <input type="radio" name="linkMS" id="linkYes" class="mr-1"> Yes
                                    <input type="radio" name="linkMS" id="linkNo" class="ml-3 mr-1"> No
                                </div>
                                <div class="form-group">
                                    <label>Recurrence pattern:</label>
                                    <input type="radio" name="recurrence" id="only" onclick="toggleRecurrence('only')"> Only
                                    <input type="radio" name="recurrence" id="daily" onclick="toggleRecurrence('daily')"> Daily
                                    <input type="radio" name="recurrence" id="weekly" onclick="toggleRecurrence('weekly')"> Weekly
                                </div>
                                <div id="recurrenceOnly" class="form-group" style="display:none;">
                                    <div class="only-label">
                                        <label for="dateOnly">Date: </label>
                                        <input type="date" class="form-control ml-2" id="dateOnly">
                                    </div>
                                </div>
                                <div id="recurrenceDaily" class="form-group" style="display:none;">
                                    <div class="daily-label">
                                        <label for="dateStartDaily">Range: </label>
                                        <input type="date" class="form-control ml-2" id="dateStartDaily">
                                        <input type="date" class="form-control ml-2" id="dateEndDaily">
                                    </div>
                                </div>
                                <div id="recurrenceWeekly" class="form-group" style="display:none;">
                                    <div class="weekly-label">
                                        <label>Weekly:</label>
                                        <div class="form-inline ml-2">
                                            <input type="checkbox" id="mo" class="ml-2"> Mo
                                            <input type="checkbox" id="tu" class="ml-2"> Tu
                                            <input type="checkbox" id="we" class="ml-2"> We
                                            <input type="checkbox" id="th" class="ml-2"> Th
                                            <input type="checkbox" id="fr" class="ml-2"> Fr
                                        </div>
                                    </div>
                                    <div class="range-label">
                                        <label>Range:</label>
                                        <input type="date" class="form-control ml-2" id="dateStartWeekly">
                                        <input type="date" class="form-control ml-2" id="dateEndWeekly">
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleRecurrence(type) {
        document.getElementById('recurrenceOnly').style.display = type === 'only' ? 'block' : 'none';
        document.getElementById('recurrenceDaily').style.display = type === 'daily' ? 'block' : 'none';
        document.getElementById('recurrenceWeekly').style.display = type === 'weekly' ? 'block' : 'none';
    }
</script>
</body>
</html>
